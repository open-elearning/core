<body>

	<div class="container">

		<div class="row">
		
		 
		  <div class="col-sm-6" >
			
			<form>
				<div class="form-group" >
					<label for="lab1" >Dialog :</label>
					<input style="background-color:#D8D8D8;" type="text" class="form-control" id="d1" />
					<input style="margin-top:5px;" type="text" class="form-control" id="d2" />
					<input style="background-color:#D8D8D8;margin-top:5px;" type="text" class="form-control" id="d3" />
					<input style="margin-top:5px;" type="text" class="form-control" id="d4" />
					<input style="background-color:#D8D8D8;margin-top:5px;" type="text" class="form-control" id="d5" />

					<input style="background-color:#D8D8D8;margin-top:5px;" type="text" class="form-control" id="d7" />
					<input style="margin-top:5px;" type="text" class="form-control" id="d8" />
					<input style="background-color:#D8D8D8;margin-top:5px;" type="text" class="form-control" id="d9" />
					<input style="margin-top:5px;" type="text" class="form-control" id="d10" />
				
				</div>
			</form>
			
		  </div>
		  
		  <div class="col-sm-6">
			<form>
			
			
				<p>Options</p>
			
				<div style="position:relative;" class="form-group">
					
					<div style="position:relative;margin-left:70px;width:260px;margin-bottom:4px;" >
					<label style="margin-top:1px;"  class="el-switch el-switch-green" ><input id="checkboxloop" type="checkbox" name="switch" >
					<span class="el-switch-style"></span>
					</label>
					<span class="margin-r" 
					 style="position:absolute;left:50px;top:0px;"  >
					&nbsp;Loop</span>
					</div>
					
					
					<div style="position:relative;margin-left:70px;width:260px;margin-bottom:4px;" >
					<label style="margin-top:1px;"  class="el-switch el-switch-green" ><input id="checkboxnextpage" type="checkbox" name="switch" >
					<span class="el-switch-style"></span>
					</label>
					<span class="margin-r" 
					 style="position:absolute;left:50px;top:0px;"  >
					&nbsp;Next Page at end</span>
					</div>
					
					<div style="position:relative;margin-left:70px;width:260px;margin-bottom:4px;" >
					<label style="margin-top:1px;"  class="el-switch el-switch-green" ><input id="checkboxspeedmode" type="checkbox" name="switch" >
					<span class="el-switch-style"></span>
					</label>
					<span class="margin-r" 
					 style="position:absolute;left:50px;top:0px;"  >
					&nbsp;Speed Mode</span>
					</div>
					
					
				</div>
				
			</form>
		  </div>
		
		</div>
		
	</div>
